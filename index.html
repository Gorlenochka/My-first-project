<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,300;0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="previously-results">
      <p class="previously-cities">Previously searched cities:</p>
      <a href="" class="city">Kyiv</a>
      <a href="" class="city">London</a>
      <a href="" class="city">Warsaw</a>
    </div>

    <form class="search" id="search">
      <input
        type="text"
        placeholder="Search a city"
        class="search-a-city"
        id="search-a-city"
      />
      <input type="submit" value="Let's go!" class="go" id="go"/>
      <input type="button" value="Current" class="current" id="current"/>
    </form>

    <div class="main-city">
      <h1 id="search-city">Sumy</h1>
      <div class="today">
        <p class="date-today" id="date-today">Sun 10.07.2022</p>
        <p class="time" id="time">23:00</p>
      </div>
      <div class="container">
        <div class="row row-cols-auto">
          <div class="col">
            <img
              src="images/showers.png"
              alt="weather-today"
              class="image-weather-today"
            />
          </div>
          <div class="col">
            <p class="temperature-today">
              <span id="temperature">20</span>
              <sup class="celsius-fahrenheit">
                <a href="#" id="celsius"> °С</a>|<a href="#" id="fahrenheit"
                  >F
                </a>
              </sup>
            </p>
          </div>
          <div class="col">
            <p class="precipitation-today">
              Precipitation: <span id="precipitation-today">67</span>%
            </p>
            <hr />
            <p class="wind-today">
              Wind: <span id="wind-speed-today">7</span> km/h
            </p>
            <hr />
            <p class="pressure-today">
              Pressure: <span id="pressure-today">1008.5</span> mb
            </p>
            <hr />
          </div>
        </div>
      </div>
    </div>

    <table class="table table-hover">
      <tbody>
        <tr>
          <th scope="row" class="weekday">Mon 11</th>
          <td class="temperature-weekday">25 <sup>°С</sup></td>
          <td>
            <img
              src="images/showers.png"
              alt="showers"
              class="image-weather-weekday"
            />
          </td>
          <td class="description-weather-weekday">Showers</td>
        </tr>
